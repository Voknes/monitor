{% extends 'app/base.html' %}

{% block main_section %}
<div class="container-fluid">

    <h1 class="h3 mb-4 text-gray-800 text-center">Регистрация сотрудника</h1>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
    
          <div class="col-xl-6 col-lg-9 col-md-9">
    
            <div class="card border-0 shadow-lg">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="p-5">
                      
                     
                     <form method="POST" class="user">
                            {% csrf_token %}
                            <!-- {{ form }} -->
                            {% for field in form %}
                            <div class="form-group">
                                {{ field.errors }}
                                {{ field }}
                              </div>
                            {% endfor %}
                          <!-- <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Адрес"> -->
                        <button type="submit" class="btn btn-primary btn-user btn-block">Зарегистрировать</button>
                        <!-- <a href="login.html" class="btn btn-primary btn-user btn-block">
                          Отправить
                        </a> -->
                      </form>


                    </div>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
    
        </div>
    
      </div>

</div>

{% endblock main_section %}

{% block static_section %}
<script>

$('.reg-item').addClass('active');

</script>
{% endblock static_section %}
