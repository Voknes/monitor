{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
  <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Monitoring</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'app/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="{% static 'app/sb-admin-2.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/app.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'app/favicon.png' %}"/>


</head>

<body class="bg-custom">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Авторизация</h1>
                  </div>
                  {% if form.errors %}
                  <p>Неверный логин или пароль. Попробуйте снова.</p>
                  {% endif %}
                  <form class="user" method="POST" autocomplete=off>
                     {% csrf_token %}
                     {% for field in form %}
                     <div class="form-group">   
                        {{ field.errors }}    
                        {{ field }}
                     </div>
                     {% endfor %}
                    <button type="submit" class="btn btn-custom-green btn-user btn-block">Войти</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'app/jquery.min.js' %}"></script>
  <script src="{% static 'app/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'app/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'app/sb-admin-2.min.js' %}"></script>

</body>

</html>
